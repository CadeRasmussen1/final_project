<!DOCTYPE html>
<html lang="en">
<head>
    <title>SHIMMER</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <header>
        <h1>Shimmer</h1>
    </header>
    <main>

    <form>
        <input
        type="text"
        id="title"
        placeholder="Song Title"/>
        <input
        type="text"
        id="image"
        placeholder="album cover URL"/>
        <input
        type="text"
        id="song"
        placeholder="song URL"/>
        <section id="ratings-container">
            <p>Song Rating</p>
            <div id="radio-container">
                <label for="one">
                    <input type="radio"
                    name="ratings"
                    value="1"
                    id="one"/>
                    1
                </label>
                <label for="two">
                    <input type="radio"
                    name="ratings"
                    value="2"
                    id="two"/>
                    2
                </label>
                <label for="three">
                    <input type="radio"
                    name="ratings"
                    value="3"
                    id="three"/>
                    3
                </label>
                <label for="four">
                    <input type="radio"
                    name="ratings"
                    value="4"
                    id="four"/>
                    4
                </label>
                <label for="five">
                    <input type="radio"
                    name="ratings"
                    value="5"
                    id="five"/>
                    5
                </label>
            </div>
        </section>
        <button>add Song</button>
        </form>

        <section id="songs-container"></section>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
</body>
</html>
